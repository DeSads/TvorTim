<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index_style.css">
    <title>TvorTim</title>
</head>
<body>
    <div class="wrapper">
        <section class="buttons">
            <div class="container">
                <div class="buttons-content">
                    <div class="row">
                        <div class="col-4 m-auto">
                            <div class="d-grid gap-2">
                                <button
                                    type="button"
                                    name=""
                                    id="literature"
                                    class="btn btn-color"
                                >
                                    Литература
                                </button>
                            </div>
                        </div>
                        <div class="col-4 m-auto">
                            <div class="d-grid gap-2">
                                <button
                                    type="button"
                                    name=""
                                    id="music"
                                    class="btn btn-color"
                                >
                                    Музыка
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 m-auto">
                            <div class="d-grid gap-2">
                                <button
                                    type="button"
                                    name=""
                                    id="art"
                                    class="btn btn-color"
                                >
                                    Изобразительное искусство
                                </button>
                            </div>
                        </div>
                        <div class="col-4 m-auto">
                            <div class="d-grid gap-2">
                                <button
                                    type="button"
                                    name=""
                                    id="handmade"
                                    class="btn btn-color"
                                >
                                    Рукоделие
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="row d-flex">
                    <div class="col-5">
                        <img src="../ico/photo150150.png" alt="" class="footer__img">
                        <div class="footer-text">
                            <p>Сайт сделан в демонстрационных целях. Для индивидуального проекта ученика 10 класса</p>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-content">
                            <div class="mb-3">
                                <label for="" class="form-label">ФИО</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-describedby="helpId"
                                    placeholder="Иванов Иван Иванович"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    aria-describedby="emailHelpId"
                                    placeholder="abc@mail.com"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Номер телефона</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    aria-describedby="helpId"
                                    placeholder="+7(123)456-78-98"
                                />
                            </div>   
                            <button
                                type="submit"
                                class="btn btn-color"
                            >
                                Отправить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
